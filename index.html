<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Калькулятор</title>
</head>
<body>
    <div class="backgroundStyle">
        <div class="divStyle">
            <input type="text" id="firstNumber" class="inputStyle" placeholder="Число 1">
            <select id="operation" class="selectStyle">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="text" id="secondNumber" class="inputStyle" placeholder="Число 2">
        </div>
        <div class="divStyle">
            <button id="calculate" class="buttonStyle">Вычислить</button>
        </div>
        <div class="divStyle">
            <div class="outputStyle">
                <textarea id="prev_result" class="textareaPreviousOutputStyle" readonly>Предыдущее: -</textarea>
                <textarea id="result" class="textareaLastOutputStyle" readonly>Результат: -</textarea>
            </div>
        </div>
    </div>
</body>
</html>
